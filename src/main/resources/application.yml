server:
  port: 8080

spring:
  application:
    name: reggie_take_out

  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/reggie?serverTimeZone=Asia/Shanghai&useUnicode=yes&characterEncoding=UTF-8
